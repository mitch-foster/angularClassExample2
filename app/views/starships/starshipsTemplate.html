<div>
    <h1>Yay Starships Page!</h1>
</div>
<div ng-repeat="ships in data">
    <div>Name: {{ships.name}}</div>
    <div>id: {{ships.id}}</div>
    <div>Cost (credits): {{ships.cost_in_credits}}</div>

    <br>
    
</div>
